<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мистерия - Ответ Вселенной</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            color: #b0238d; 
            margin: 0;
            padding: 20px;
            background-color: #1b1b1b; 
            min-height: 100vh;
            text-align: center;
        }
        
        .container { 
            max-width: 600px; 
            margin: 10vh auto; 
            padding: 20px; 
        }
        
        h1 { 
            color: #b0238d; 
            font-size: 2rem;
            margin-bottom: 20px;
        }
        
        .btn { 
            display: inline-block; 
            background-color: #573f64; 
            color: white; 
            padding: 15px 30px; 
            text-decoration: none; 
            border-radius: 8px; 
            font-weight: bold; 
            font-size: 1.1rem;
            transition: background-color 0.3s ease;
            min-width: 200px;
            cursor: pointer;
            border: none;
        }
        
        .btn:hover { 
            background-color: #7324a0; 
        }
        
        .description { 
            margin: 30px 0; 
            line-height: 1.6; 
            color: #ccc; 
            font-size: 1.1rem;
        }
        
        .answer-container {
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            background-color: rgba(87, 63, 100, 0.1);
            display: none;
        }
        
        .answer-image {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin: 20px 0;
        }
        
        .answer-text {
            font-size: 1.2rem;
            color: #b0238d;
            margin: 15px 0;
        }
        
        .loading {
            display: none;
            margin: 20px 0;
        }
        
        .spinner {
            border: 4px solid rgba(87, 63, 100, 0.3);
            border-top: 4px solid #b0238d;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            color: #ff6b6b;
            margin: 20px 0;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class='container'>
        <h1>Добро пожаловать в Мистерию</h1>
        <div class='description'>
            <p>Узнай ответ Вселенной на свой вопрос.</p>
            <p>Нажми на волшебную кнопку!</p>
        </div>
        <div>
            <button id='magicBtn' class='btn' onclick='getAnswer()'>Нашаманить</button>
        </div>
        
        <div class='loading' id='loading'>
            <div class='spinner'></div>
            <p>Получаем ответ от Вселенной...</p>
        </div>
        
        <div class='answer-container' id='answerContainer'>
            <div class='answer-text' id='answerText'></div>
            <img id='answerImage' class='answer-image' alt='Ответ Вселенной'>
        </div>
        
        <div class='error' id='error'></div>
    </div>

    <script>
        async function getAnswer() {
            const btn = document.getElementById('magicBtn');
            const loading = document.getElementById('loading');
            const answerContainer = document.getElementById('answerContainer');
            const answerText = document.getElementById('answerText');
            const answerImage = document.getElementById('answerImage');
            const error = document.getElementById('error');
            
            // Скрываем предыдущие результаты
            answerContainer.style.display = 'none';
            error.style.display = 'none';
            
            // Показываем загрузку
            loading.style.display = 'block';
            btn.disabled = true;
            
            try {
                const response = await fetch('https://yesno.wtf/api');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                // Скрываем загрузку
                loading.style.display = 'none';
                
                // Показываем результат
                answerText.textContent = `Ответ Вселенной: ${data.answer.toUpperCase()}`;
                answerImage.src = data.image;
                answerImage.onload = function() {
                    answerContainer.style.display = 'block';
                };
                
            } catch (err) {
                loading.style.display = 'none';
                error.textContent = `Ошибка при получении ответа: ${err.message}`;
                error.style.display = 'block';
            } finally {
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
